//
// KEY BINDINGS
//

unbindAll

//
// WEAPONS/UPGRADES
//

bind  CONTROLLER_DPAD_RIGHT weapNext

//
// CHARACTER CONTROLS
//

bind  CONTROLLER_RT +attack
bind  CONTROLLER_LT +attack2
bind  CONTROLLER_RB +attack3

// bind  hw:w          +forward
// bind  hw:a          +moveLeft
// bind  hw:s          +back
// bind  hw:d          +moveRight

teambind humans     CONTROLLER_RB       itemAct grenade
teambind humans     CONTROLLER_Y        itemAct medkit
teambind humans     CONTROLLER_X        reload
teambind humans     CONTROLLER_LS       +sprint
teambind humans     CONTROLLER_A        +activate // use armory
teambind humans     CONTROLLER_RS       +moveDown // crouch

teambind aliens     CONTROLLER_A        +activate // evolve
teambind aliens     CONTROLLER_RS       +moveDown // wallwalk

teambind spectators CONTROLLER_RS   +moveDown

bind  CONTROLLER_B          +speed // slow walk
bind  CONTROLLER_LB         +moveUp
bind  CONTROLLER_DPAD_UP    +deconstruct

//
// MISC
//

bind  CONTROLLER_DPAD_LEFT  +taunt
// bind  CONTROLLER_DPAD_LEFT          voiceMenu // not implemented yet
bind  CONTROLLER_DPAD_DOWN          beaconMenu

bind  hw:t          message_public
bind  hw:y          message_team
bind  hw:u          message_admin

bind  ENTER         follow
bind  PGUP          followPrev
bind  PGDN          followNext

//
// CLIENT ENVIRONMENT COMMANDS
//

bind  PAUSE         pause
bind  hw:`          toggleConsole

bind  CONTROLLER_BACK   +scores
bind  CONTROLLER_START  toggleMenu

bind  F1            "vote yes"
bind  F2            "vote no"
bind  F3            "teamVote yes"
bind  F4            "teamVote no"

bind  F11           modCase SHIFT screenshotPNG screenshotJPEG
